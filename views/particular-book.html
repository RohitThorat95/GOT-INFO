<div class="container singlebook">
  <div class="row">
    <div class="table table-responsive">
    <table class="table table-hover table-inverse table-bordered">
      <thead>
        <tr>
          <h3 class="bookhead"><strong>{{book.book.name}}</strong></h3>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="table-info"><strong>URL :</strong></td>
          <td class="table-success">{{book.book.url}}</td>
        </tr>
        <tr>
          <td class="table-info"><strong>AUTHORS :</strong></td>
          <td class="table-success">{{book.book.authors}}</td>
        </tr>
        <tr>
          <td class="table-info"><strong>ISBN :</strong></td>
          <td class="table-success">{{book.book.isbn}}</td>
        </tr>
        <tr>
          <td class="table-info"><strong>PAGES :</strong></td>
          <td class="table-success">{{book.book.numberOfPages}}</td>
        </tr>
        <tr>
          <td class="table-info"><strong>PUBLISHER :</strong></td>
          <td class="table-success">{{book.book.publisher}}</td>
        </tr>
        <tr>
          <td class="table-info"><strong>COUNTRY :</strong></td>
          <td class="table-success">{{book.book.country}}</td>
        </tr>
        <tr>
          <td class="table-info"><strong>RELEASED :</strong></td>
          <td class="table-success">{{book.book.released | date:"fullDate"}}</td>
        </tr>

      </tbody>
    </table>
    </div>
  </div>
  </div>


  <div class="text-center" style="margin-top:20px;">
    <a ng-href="#about">
      <button class="btn btn-primary">
        Go Back
      </button>
    </a>
  </div>
